<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Aluno</h1>
    <form id = "frmCadastro">

        <label>Nome:
            <input type="text" name="nome" id="nome" placeholder="Insira seu Nome" required>
        </label>
        <br>
        <label>CPF:
            <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="Insira seu CPF">
        </label>
        <br>
        <label>CEP:
            <input type="text" name="cep" id="cep" maxlength="9" placeholder="Insira seu CEP">
        </label>
        <br>
        <label>UF:
            <input type="text" name="uf" id="uf" maxlength="2" placeholder="Insira seu UF">
        </label>
        <br>
        <label>Rua:
            <input type="text" name="rua" id="rua" placeholder="Insira sua Rua">
        </label>
        <br>
        <label>numero:
            <input type="number" name="numero" id="numero" placeholder="Insira o numero">
        </label>
        <br>
        <label>Complemento:
            <input type="text" name="complemento" id="complemento" placeholder="opcional">
        </label>
        <br>
        <button type="submit">Cadastrar</button>
        <button>Limpar Formul√°rio</button>
    </form>
    <button><a href="index.html">Voltar</a></button>
    <!-- <div id="r"></div>
    <button id="btnCadastrar">Cadastrar</button> -->
    <script src="front_cadastro.js"></script>

</body>
</html>
